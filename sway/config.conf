# aplicativos padrão
set $mod Mod4
set $terminal "foot"
set $app_launcher "wofi --show drun"
set $file_manager "pcmanfm"

# gaps
gaps inner 5
# gaps outer 5
default_border pixel 1

# configurações de janelas
for_window [class="Blueman-manager"] floating enable, resize set 800 600, move position center

# bordas da janela
# class                   border    backgr.   text      indicator   child_border
client.focused          #4c7899 #285577 #ffffff #2e9ef4   #285577
client.focused_inactive #333333 #5f676a #ffffff #484e50   #5f676a
client.unfocused        #333333 #222222 #888888 #292d2e   #222222
client.urgent           #2f343a #900000 #ffffff #900000   #900000
client.placeholder      #000000 #0c0c0c #ffffff #000000   #0c0c0c

client.background       #ffffff

# barra de tarefas
bar { 
	swaybar_command waybar
}

# teclas de atalho
#####################################
bindsym $mod+Return exec $terminal # Terminal
bindsym $mod+d exec $app_launcher  # Lançar aplicativos
bindsym $mod+f exec $file_manager  # Gerenciador de arquivos
bindsym $mod+q kill                # Fechar janela
bindsym $mod+Shift+c reload        # Recarregar o sway
bindsym $mod+Shift+e exit          # Sair do sway

# mudar o foco da janela
bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

# mover a janela selecionada
bindsym $mod+Shift+Left move left
bindsym $mod+Shift+Down move down
bindsym $mod+Shift+Up move up
bindsym $mod+Shift+Right move right

# redimensionar janelas
bindsym $mod+Ctrl+Left resize shrink width 10px
bindsym $mod+Ctrl+Right resize grow width 10px
bindsym $mod+Ctrl+Up resize shrink height 10px
bindsym $mod+Ctrl+Down resize grow height 10px

# mover janela para o workspace selecionado
bindsym $mod+Shift+1 move container to workspace number 1
bindsym $mod+Shift+2 move container to workspace number 2
bindsym $mod+Shift+3 move container to workspace number 3
bindsym $mod+Shift+4 move container to workspace number 4
bindsym $mod+Shift+5 move container to workspace number 5
bindsym $mod+Shift+6 move container to workspace number 6
bindsym $mod+Shift+7 move container to workspace number 7
bindsym $mod+Shift+8 move container to workspace number 8
bindsym $mod+Shift+9 move container to workspace number 9
bindsym $mod+Shift+0 move container to workspace number 10

# mover para o workspace selecionado
bindsym $mod+1 workspace number 1
bindsym $mod+2 workspace number 2
bindsym $mod+3 workspace number 3
bindsym $mod+4 workspace number 4
bindsym $mod+5 workspace number 5
bindsym $mod+6 workspace number 6
bindsym $mod+7 workspace number 7
bindsym $mod+8 workspace number 8
bindsym $mod+9 workspace number 9
bindsym $mod+0 workspace number 10

# logout
bindsym $mod+Shift+q exec loginctl terminate-session $XDG_SESSION_ID
